<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblasti prava | Ranković Legal</title>
    <link rel="icon" href="src/assets/img/favicon-1-150x150.png" sizes="32x32">
    <link rel="icon" href="src/assets/img/favicon-1-300x300.png" sizes="192x192">
    <link rel="apple-touch-icon" href="src/assets/img/favicon-1-300x300.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin="">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/css/style.css">
    <script src="./src/scripts/main.js" type="module"></script>
</head>

<body>
    <top-bar-component></top-bar-component>
    <navigation-section-component active-page="oblasti-prava"
        data-deep-segment="oblasti-prava/"></navigation-section-component>
    <header>
        <section class="law-areas">
            <div class="law-areas__content container-l">
                <p class="law-areas__content-text">Specijalizovani za više</p>
                <h1 class="law-areas__content-title">oblasti prava</h1>
                <a href="law-area">
                    <div class="arrow"
                        style="width: 32px; height: 32px; border: 1px solid white; border-radius: 50%; display: flex;align-items: center; justify-content: center;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" style="transform:rotate(360deg);">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                </a>
            </div>
        </section>
    </header>
    <main>
        <practice-section-component data-padding-block="14.4rem 25.9rem" data-background="transparent">
            <practice-section-tile-component data-title="Krivično pravo"
                data-text="Krivično ili kazneno pravo je izraz koji se u širem smislu koristi za pravnu granu koja se bavi zaštitom najvećih vrednosti društva..."
                data-background-img="./src/assets/img/criminal-law-1.jpg">
            </practice-section-tile-component>
            <practice-section-tile-component data-title="Radno pravo" data-text="Potreba da se angažuje advokat za radno pravo može da se javi u različitim
                situacijama vezanim za radni odnos ili radno pravo..."
                data-background-img="./src/assets/img/employment-law.jpg">
            </practice-section-tile-component>
            <practice-section-tile-component data-title="Porodično pravo"
                data-text="Porodično pravo je posebna grana prava koja uređuje odnose u porodici, kao i odnose porodice i društva..."
                data-background-img="./src/assets/img/family-law.jpg">
            </practice-section-tile-component>
        </practice-section-component>
        <contact-section-component></contact-section-component>
    </main>
    <footer-section-component data-deep-segment="oblasti-prava/"></footer-section-component>
</body>

</html>
